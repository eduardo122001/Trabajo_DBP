<!DOCTYPE html>
<html lang="en">

<head>

    <title> LOGIN  </title>
    <link rel="stylesheet" href="estilos/css/estilo.css">

</head>

<body>

    <div class="contenedor_todo">

        <div class="caja_trasera">

            <div class="parte_login">
                <h3>¿Ya tienes una cuenta?</h3>
                <p>Inicia sesión para entrar en la página</p>
                <button id="boton_iniciar-sesion">Iniciar Sesión</button>
            </div>

            <div class="parte_register">
                <h3>¿Aún no tienes una cuenta?</h3>
                <p>Regístrate para que puedas iniciar sesión</p>
                <button id="boton_registrarse">Regístrarse</button>
            </div>


        </div>


        <!--Formulario de Login y registro-->

        <div class="login_register">
            <!--Login-->
            <form action="" class="formulario_login">
                <h2>Iniciar Sesión</h2>
                <input type="text" placeholder="Correo Electronico">
                <input type="password" placeholder="Contraseña">
                <button>Entrar</button>
            </form>

            <!--Register-->
            <form action="" class="formulario_register">
                <h2>Regístrarse</h2>
                <input type="text" placeholder="Nombre completo">
                <input type="text" placeholder="Correo Electronico">
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <button>Regístrarse</button>
            </form>
        </div>

    </div> 
    <script src="estilos/javaScript/script.js"></script>
</body>
</html>
